        // Platform specific
        if (platform.name === 'TikTok' && text.length <= 100) score += 0.4;
        if (platform.name === 'Instagram' && text.length <= 140) score += 0.3;
        if (platform.name === 'Twitter/X' && text.length <= 120) score += 0.3;

        if (context.trending) score += 0.3;
        if (context.mood === 'inspirational') score += 0.2;
        if (context.timeRelevance === 'modern') score += 0.2;
        
        return Math.min(10, Math.max(6, score)).toFixed(1);

                    className="w-full p-3 rounded-lg bg-white/20 text-white border border-white/30 focus:border-purple-400 focus:outline-none"
                  >
                    {Object.entries(platforms).map(([key, platform]) => (
                      <option key={key} value={key} className="bg-gray-800">
                        {platform.name} ({platform.ratio})
                      </option>
                    ))}
                  </select>
                </div>
              </div>

              {/* Context Settings */}
              <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                  <label className="block text-white mb-2 font-semibold">Mood</label>
                  <select 
                    value={contextSettings.mood} 
                    onChange={(e) => setContextSettings({...contextSettings, mood: e.target.value})}
                    className="w-full p-3 rounded-lg bg-white/20 text-white border border-white/30 focus:border-purple-400 focus:outline-none"
                  >
                    <option value="inspirational" className="bg-gray-800">Inspirational</option>
                    <option value="motivational" className="bg-gray-800">Motivational</option>
                    <option value="thoughtful" className="bg-gray-800">Thoughtful</option>
                    <option value="empowering" className="bg-gray-800">Empowering</option>
                  </select>
                </div>

                <div>
                  <label className="block text-white mb-2 font-semibold">Audience</label>
                  <select 
                    value={contextSettings.audience} 
                    onChange={(e) => setContextSettings({...contextSettings, audience: e.target.value})}
                    className="w-full p-3 rounded-lg bg-white/20 text-white border border-white/30 focus:border-purple-400 focus:outline-none"
                  >
                    <option value="general" className="bg-gray-800">General</option>
                    <option value="professional" className="bg-gray-800">Professional</option>
                    <option value="students" className="bg-gray-800">Students</option>
                    <option value="entrepreneurs" className="bg-gray-800">Entrepreneurs</option>
                  </select>
                </div>

                <div>
                  <label className="block text-white mb-2 font-semibold">Trending</label>
                  <div className="flex items-center gap-2 p-3">
                    <input
                      type="checkbox"
                      checked={contextSettings.trending}
                      onChange={(e) => setContextSettings({...contextSettings, trending: e.target.checked})}
                      className="w-4 h-4 text-purple-600 rounded focus:ring-purple-500"
                    />
                    <span className="text-white">Use trending topics</span>
                  </div>
                </div>

                <div>
                  <label className="block text-white mb-2 font-semibold">Time Relevance</label>
                  <select 
                    value={contextSettings.timeRelevance} 
                    onChange={(e) => setContextSettings({...contextSettings, timeRelevance: e.target.value})}
                    className="w-full p-3 rounded-lg bg-white/20 text-white border border-white/30 focus:border-purple-400 focus:outline-none"
                  >
                    <option value="modern" className="bg-gray-800">Modern Context</option>
                    <option value="historical" className="bg-gray-800">Historical Context</option>
                    <option value="timeless" className="bg-gray-800">Timeless</option>
                  </select>
                </div>
              </div>
            </div>

            {/* AI Quote Display */}
            <div className="bg-white/10 backdrop-blur-sm rounded-xl p-8 mb-8 border border-white/20">
              {isGenerating ? (
                <div className="text-center py-12">
                  <div className="relative">
                    <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-400 mx-auto mb-4"></div>
                    <Brain className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-purple-400" size={24} />
                  </div>
                  <p className="text-white text-lg mb-2">AI is generating your quote...</p>
                  <p className="text-gray-400 text-sm">
                    Analyzing {categories[selectedCategory].name} â€¢ {historicalFigures[selectedFigure].name} â€¢ {contextSettings.mood} tone
                  </p>
                </div>
              ) : currentQuote ? (
                <div className="text-center">
                  <div className="mb-4">
                    <div className="inline-flex items-center gap-2 px-4 py-2 bg-purple-500/20 rounded-full text-purple-300 text-sm">
                      <Sparkles size={16} />
                      AI Generated Quote
                    </div>
                  </div>
                  
                  <blockquote className="text-2xl md:text-3xl font-bold text-white mb-6 leading-relaxed">
                    "{currentQuote.text}"
                  </blockquote>
                  
                  <div className="flex flex-col items-center gap-3 mb-6">
                    <p className="text-xl text-purple-300 font-semibold">â€” {currentQuote.author}</p>
                    <div className="flex flex-wrap justify-center gap-2">
                      <span className="px-3 py-1 bg-blue-500/30 rounded-full text-sm text-blue-200">
                        {currentQuote.category}
                      </span>
                      <span className="px-3 py-1 bg-green-500/30 rounded-full text-sm text-green-200">
                        {currentQuote.theme}
                      </span>
                      <span className="px-3 py-1 bg-yellow-500/30 rounded-full text-sm text-yellow-200">
                        {currentQuote.era}
                      </span>
                    </div>
                    <div className="flex items-center gap-6 mt-2">
                      <div className="flex items-center gap-1">
                        <Zap className="text-yellow-400" size={16} />
                        <span className="text-yellow-400 font-semibold">
                          {currentQuote.viralScore}/10 Viral Score
                        </span>
                      </div>
                      <div className="flex items-center gap-1">
                        <BarChart3 className="text-green-400" size={16} />
                        <span className="text-green-400 font-semibold">
                          {currentQuote.authenticity}/10 Authenticity
                        </span>
                      </div>
                    </div>
                  </div>
                  
                  {/* Action Buttons */}
                  <div className="flex flex-wrap justify-center gap-4">
                    <button
                      onClick={generateAIQuote}
                      disabled={isGenerating}
                      className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-lg font-semibold transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50"
                    >
                      <Brain size={20} />
                      Generate New Quote
                    </button>
                    
                    <button
                      onClick={toggleFavorite}
                      className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition-all duration-200 shadow-lg hover:shadow-xl ${
                        isFavorite 
                          ? 'bg-red-500 hover:bg-red-600 text-white' 
                          : 'bg-white/20 hover:bg-white/30 text-white border border-white/30'
                      }`}
                    >
                      <Heart size={20} fill={isFavorite ? 'white' : 'none'} />
                      {isFavorite ? 'Favorited' : 'Add to Favorites'}
                    </button>
                    
                    <button
                      onClick={() => setAnalytics(prev => ({ ...prev, shares: prev.shares + 1 }))}
                      className="flex items-center gap-2 px-6 py-3 bg-white/20 hover:bg-white/30 text-white rounded-lg font-semibold transition-all duration-200 shadow-lg hover:shadow-xl border border-white/30"
                    >
                      <Share2 size={20} />
                      Share Quote
                    </button>
                  </div>
                </div>
              ) : (
                <div className="text-center py-12">
                  <Brain className="text-purple-400 mx-auto mb-4" size={48} />
                  <p className="text-white text-lg">Ready to generate your first AI quote!</p>
                  <p className="text-gray-400">Click "Generate New Quote" to begin</p>
                </div>
              )}
            </div>

            {/* Content Creation Panel */}
            {currentQuote && (
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                {/* AI Image Prompt */}
                <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                  <div className="flex items-center gap-2 mb-4">
                    <Image className="text-purple-400" size={24} />
                    <h3 className="text-xl font-bold text-white">AI Image Generation Prompt</h3>
                    <span className="px-2 py-1 bg-purple-500/20 rounded-full text-xs text-purple-300">
                      {visualStyles[selectedStyle].name}
                    </span>
                  </div>
                  <div className="bg-black/20 p-4 rounded-lg border border-white/20 max-h-96 overflow-y-auto">
                    <pre className="text-gray-300 text-sm leading-relaxed whitespace-pre-wrap">
                      {generateAIImagePrompt()}
                    </pre>
                  </div>
                  <div className="mt-4 flex items-center justify-between">
                    <div className="flex items-center gap-2">
                      <span className="text-gray-400 text-sm">Viral Score:</span>
                      <span className="text-yellow-400 font-semibold">{visualStyles[selectedStyle].viralScore}/10</span>
                    </div>
                    <button 
                      onClick={() => navigator.clipboard.writeText(generateAIImagePrompt())}
                      className="px-3 py-1 bg-purple-500/20 hover:bg-purple-500/30 text-purple-300 rounded-lg text-sm transition-colors"
                    >
                      Copy Prompt
                    </button>
                  </div>
                </div>

                {/* Social Media Optimization */}
                <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                  <div className="flex items-center gap-2 mb-4">
                    <Users className="text-green-400" size={24} />
                    <h3 className="text-xl font-bold text-white">Social Media Optimization</h3>
                    <span className="px-2 py-1 bg-green-500/20 rounded-full text-xs text-green-300">
                      {platforms[selectedPlatform].name}
                    </span>
                  </div>
                  
                  <div className="space-y-4">
                    <div>
                      <p className="text-gray-300 font-semibold mb-2">Optimized Hashtags ({generateOptimizedHashtags().length}):</p>
                      <div className="flex flex-wrap gap-2 max-h-32 overflow-y-auto">
                        {generateOptimizedHashtags().map((tag, index) => (
                          <span key={index} className="px-3 py-1 bg-blue-500/30 rounded-full text-sm text-blue-200">
                            {tag}
                          </span>
                        ))}
                      </div>
                    </div>
                    
                    <div>
                      <p className="text-gray-300 font-semibold mb-2">Platform Intelligence:</p>
                      <div className="grid grid-cols-1 gap-3">
                        <div className="bg-black/20 p-3 rounded-lg">
                          <div className="flex justify-between items-center mb-1">
                            <span className="text-gray-400 text-sm">Aspect Ratio</span>
                            <span className="text-white font-semibold">{platforms[selectedPlatform].ratio}</span>
                          </div>
                          <div className="flex justify-between items-center mb-1">
                            <span className="text-gray-400 text-sm">Max Hashtags</span>
                            <span className="text-white font-semibold">{platforms[selectedPlatform].hashtags}</span>
                          </div>
                          <div className="flex justify-between items-center">
                            <span className="text-gray-400 text-sm">Audience</span>
                            <span className="text-white font-semibold text-xs">{platforms[selectedPlatform].audience}</span>
                          </div>
                        </div>
                        <div className="bg-black/20 p-3 rounded-lg">
                          <p className="text-gray-400 text-sm mb-1">Optimization Tips:</p>
                          <p className="text-white text-sm">{platforms[selectedPlatform].optimization}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Generation History */}
            {generationHistory.length > 0 && (
              <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 mb-8 border border-white/20">
                <div className="flex items-center gap-2 mb-4">
                  <Clock className="text-blue-400" size={24} />
                  <h3 className="text-xl font-bold text-white">Recent AI Generations</h3>
                  <span className="px-2 py-1 bg-blue-500/20 rounded-full text-xs text-blue-300">
                    {generationHistory.length} items
                  </span>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {generationHistory.slice(0, 4).map((quote, index) => (
                    <div key={index} className="bg-black/20 p-4 rounded-lg border border-white/20 hover:border-purple-400/50 transition-colors cursor-pointer"
                         onClick={() => setCurrentQuote(quote)}>
                      <div className="flex items-start justify-between mb-2">
                        <span className="px-2 py-1 bg-purple-500/20 rounded-full text-xs text-purple-300">
                          {quote.category}
                        </span>
                        <div className="flex items-center gap-1">
                          <Zap className="text-yellow-400" size={12} />
                          <span className="text-yellow-400 text-xs">{quote.viralScore}</span>
                        </div>
                      </div>
                      <p className="text-white font-semibold text-sm mb-2 line-clamp-2">"{quote.text}"</p>
                      <p className="text-gray-400 text-xs">â€” {quote.author}</p>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Favorites Panel */}
            {favorites.length > 0 && (
              <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
                <div className="flex items-center gap-2 mb-4">
                  <Heart className="text-red-400" size={24} />
                  <h3 className="text-xl font-bold text-white">Your Favorites</h3>
                  <span className="px-2 py-1 bg-red-500/20 rounded-full text-xs text-red-300">
                    {favorites.length} saved
                  </span>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {favorites.slice(0, 4).map((quote, index) => (
                    <div key={index} className="bg-black/20 p-4 rounded-lg border border-white/20 hover:border-red-400/50 transition-colors cursor-pointer"
                         onClick={() => setCurrentQuote(quote)}>
                      <div className="flex items-start justify-between mb-2">
                        <span className="px-2 py-1 bg-red-500/20 rounded-full text-xs text-red-300">
                          {quote.aiGenerated ? 'AI Generated' : 'Classic'}
                        </span>
                        <div className="flex items-center gap-1">
                          <Zap className="text-yellow-400" size={12} />
                          <span className="text-yellow-400 text-xs">{quote.viralScore}</span>
                        </div>
                      </div>
                      <p className="text-white font-semibold text-sm mb-2 line-clamp-2">"{quote.text}"</p>
                      <p className="text-gray-400 text-xs">â€” {quote.author}</p>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Footer */}
            <div className="text-center mt-8 pb-8">
              <p className="text-gray-400 text-sm">
                Powered by Advanced AI â€¢ Dynamic Content Generation â€¢ Infinite Possibilities
              </p>
            </div>
          </div>
        </div>
      );
    };

    // Initialize Lucide icons
    window.addEventListener('load', () => {
      lucide.createIcons();
    });

    // Render the app
    render(<DynamicQuoteSystem />, document.getElementById('root'));
  </script>
</body>
</html>
